<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Iniciar jogo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<script>
		function iniciarJogo(){
			var nivel = document.getElementById('nivel').value

			if(nivel===''){
				alert("selecione um nivel de jogo")
				return false
			}else if(nivel==='normal'){
				window.location.href="app.html?normal"
			}else if(nivel==='dificil'){
				window.location.href="app.html?dificil"
			}else if(nivel==='muitodificil'){
				window.location.href="app.html?muitodificil"
			}
			
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
			<img src="imagens/game.png">
		</div>
	</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
				<div class="mb-2">
					<select class="form-control" id="nivel">
					<option value="">Selecione um nível</option>
					<option value="normal">Normal</option>
					<option value="dificil">Difícil</option>
					<option value="muitodificil">Muito difícil</option>
				</select>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
			<button type="button" class="btn btn-danger" onclick="iniciarJogo()" >Iniciar jogo</button>
		</div>
		<div class="d-flex justify-content-center">
			<a href="../index.html"><button type="button" class="btn btn-outline-dark"><strong>Pagina inicial</strong></button></a>
		</div>
	</div>
	</div>

</div>


</body>
</html>
